<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Atlantis | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="footer, address, phone, icons" />
    <script src="js/signup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/favicon.ico" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />

    <link
      href="http://fonts.googleapis.com/css?family=Cookie"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar" , id="navbar">
      <a href="#" , class="img"
        ><img
          src="css/img/logo1.png"
          alt="Home"
          ,
          title="Home"
          ,
          style="width: 118px; height: 52px; float: left; padding: 0px 0px"
      /></a>
    </div>

    <div class="overlay">
      &nbsp;&nbsp;
      <br />
      <div class="main">
        <div style="font-size: 30px; padding-top: 8px">Sign Up</div>
        <br />
        <form
          id="login"
          class="login"
          name="login"
          action="welcome.html"
          onsubmit="return validateForm()"
          method="post"
        >
          <div style="font-size: 18px; padding-left: 10px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            First Name :
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
            <div id="fail1"></div>
          </div>
          <br />
          <div style="font-size: 18px; padding-left: 10px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Last Name :
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
            <div id="fail2"></div>
          </div>
          <br />
          <div style="font-size: 18px; padding-left: 10px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail
            :
            <input
              type="text"
              id="email"
              name="email"
              placeholder="username@example.domain"
            />
          </div>

          <div id="fail3"></div>
          <br />
          <div style="font-size: 18px; padding-left: 10px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Phone :
            <input type="text" id="pno" name="pno" placeholder="Phone Number" />
          </div>

          <div id="fail6"></div>
          <br />
          <div style="font-size: 18px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password
            :
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div id="fail4"></div>
          <br />
          <div style="font-size: 18px; padding-left: 10px">
            Confirm Password :
            <input
              type="password"
              id="confirm"
              name="confirm"
              placeholder="Confirm Password"
            />
            <div id="fail5"></div>
          </div>
          <div style="padding-top: 18px; padding-bottom: 9px">
            <input type="submit" value="SignUp" />
          </div>
          <div id="login">
            Have an account?&nbsp;<a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
