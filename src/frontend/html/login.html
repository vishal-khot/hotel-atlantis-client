<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Atlantis | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="footer, address, phone, icons" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/favicon.ico" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/welcome1.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <script src="js/login.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Cookie"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar" , id="navbar">
      <a href="#" , class="img"
        ><img
          src="css/img/logo1.png"
          alt="Home"
          ,
          title="Home"
          ,
          style="width: 118px; height: 52px; float: left; padding: 0px 0px"
      /></a>
    </div>

    <div class="overlay">
      &nbsp;&nbsp;
      <br /><br /><br /><br /><br /><br />
      <div class="main">
        <div style="font-size: 30px; padding-top: 8px">Login</div>
        <br />
        <form
          id="login"
          class="login"
          name="login"
          action="welcome.html"
          onsubmit="return validateForm()"
          method="post"
        >
          <div style="font-size: 18px">
            E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input
              type="text"
              id="email"
              name="email"
              placeholder="username@example.domain"
            />
          </div>
          <div id="fail1"></div>
          <br />
          <div style="font-size: 18px">
            Password :
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div id="fail2"></div>

          <div style="padding-top: 18px; padding-bottom: 9px">
            <input type="submit" value="Login" />
          </div>
          <div id="signup">
            Don't have an account?&nbsp;<a href="signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
